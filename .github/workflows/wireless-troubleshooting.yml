name: Wireless Network Troubleshooting

on:
  # Manual trigger only for reactive troubleshooting
  workflow_dispatch:
    inputs:
      client_ip:
        description: 'Client IP Address'
        required: true
        default: '192.168.1.100'
        type: string
      client_mac:
        description: 'Client MAC Address'
        required: true
        default: 'aa:bb:cc:dd:ee:ff'
        type: string
      hours_back:
        description: 'Hours back to check for events'
        required: false
        default: '24'
        type: string
      verbose:
        description: 'Enable verbose output'
        required: false
        default: false
        type: boolean

jobs:
  troubleshoot:
    runs-on: ubuntu-latest

    env:
      # âœ… Secure credentials (must be set in GitHub â†’ Settings â†’ Secrets and variables â†’ Actions)
      MIST_API_TOKEN: ${{ secrets.MIST_API_TOKEN }}
      MIST_ORG_ID: ${{ secrets.MIST_ORG_ID }}
      # âœ… Optional: explicitly define API base endpoint used throughout src/auth/mist_auth.py
      MIST_BASE_URL: "https://api.eu.mist.com/api/v1"
      # âœ… Logging preferences (optional)
      LOG_LEVEL: "INFO"
      PYTHONUNBUFFERED: "1"  # ensures live log output

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ—‚ Prepare log directory
        run: |
          mkdir -p logs
          echo "LOG_FILE=logs/troubleshooting-$(date +%Y%m%d-%H%M%S).log" >> $GITHUB_ENV

      - name: ðŸš€ Run wireless troubleshooting
        run: |
          VERBOSE_FLAG=""
          if [ "${{ inputs.verbose }}" = "true" ]; then
            VERBOSE_FLAG="--verbose"
          fi

          python office_automation_cli.py wireless troubleshoot \
            --client-mac "${{ inputs.client_mac }}" \
            --client-ip "${{ inputs.client_ip }}" \
            --hours-back ${{ inputs.hours_back }} \
            $VERBOSE_FLAG | tee ${{ env.LOG_FILE }}

      - name: ðŸ“¤ Upload troubleshooting logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: troubleshooting-logs-${{ github.run_number }}
          path: |
            logs/*.log
            ${{ env.LOG_FILE }}
          retention-days: 30

      - name: ðŸ§¾ Generate summary report
        if: always()
        run: |
          echo "## Wireless Troubleshooting Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- Run Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Client MAC: ${{ inputs.client_mac }}" >> $GITHUB_STEP_SUMMARY
          echo "- Client IP: ${{ inputs.client_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- Hours Back: ${{ inputs.hours_back }}" >> $GITHUB_STEP_SUMMARY
          echo "- Verbose: ${{ inputs.verbose }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Log Files:**" >> $GITHUB_STEP_SUMMARY
          echo "- Available in artifacts: troubleshooting-logs-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "${{ env.LOG_FILE }}" ]; then
            echo "**Output Preview (last 20 lines):**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 20 "${{ env.LOG_FILE }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
